<html lang="en">

<head>

    <a href="https://icons8.com/icon/100004/email-send"></a>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Chat-on</title>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <!--   <a href="#">About</a>-->
        <a href="#">Room:-</a>
        <a id="roomname" href="#" style="color: lawngreen;" ></a> 
        <a href="#">Active users</a>
        <div class="users" >
            <div class="user"><img src="user_default.png" alt="pic">Aman</div>
        </div>
        <div class="leave">
            <button onclick="leavepage()">
                <h4>leave-chat</h4>
            </button>
        </div>
    </div>

    <div class="container-fluid div main">
        <div class="nav">
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>



        <div class="right"></div>
        <div class="rheader">
            <h4> Message </h6>
        </div>
        <div class="message">
           <div class="notice"> welcome to chat-on</div>
        </div>
        <form class="input" id="input">
            <textarea  class="text-center" name="text" id="text" cols="30" rows="1"
                placeholder="write a message..." ></textarea>
            <button type="submit" class="btn btn-light"><img
                    src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" /></button>
        </form>
    </div>



    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function leavepage(){
            location.replace("index.html");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
