<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="https://img.icons8.com/fluent/48/000000/chat.png">
    <a href="https://icons8.com/icon/yRfnu0udBzMp/chat"></a>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    
</head>
<body>
    <div class="form_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <form action="chat.html" class="form_horizontal" method="get">
                        <div class="form_icon"><i class="fa fa-user-circle"></i></div>
                        <h3 class="title">chat-on</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="username" name="username">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-home"></i></span>
                            <input type="text" class="form-control" placeholder="room" name="room">
                        </div>
                        <button class="btn signin" type="submit">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
